<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="content">
        <div class="Textos">
            <div class="Texto">
                <h1>Hamburgueria Protti´s</h1>

                    Somos novos na cidade, trazendo um sabor Dinamarques para o público, trazendo novos sabores e degustações jamais vistas por aqui.

            </div>

                    <input type="text" name="Nome" placeholder="Nome">

            </div>
        </div>
    </div>
